<div class="max-w-lg mx-auto mt-20">
  <div class="text-center mb-10">
    <div class="text-2xl leading-normal font-semibold">
      Sign up
    </div>
    <div class="text-sm  leading-normal">
      Request access by filling the form below.
      <div class="text-gray-500 leading-normal">
        Already have an account? <a class="text-blue-700 underline" href="/login">Log in</a>.
      </div>
    </div>
  </div>


  <div class="flex items-center justify-start">
    <div *ngFor="let el of wizard.elements; let i = index" class="flex items-center justify-start mr-3">
      <div class="mr-3 ">
        <div
          class="{{  i +1 === wizard.current ? 'bg-blue-700' : 'bg-gray-400'}} w-10 h-10 rounded-full text-white font-semibold text-center py-3 leading-none">{{i + 1}}</div>
      </div>
      <div class="whitespace-no-wrap mr-3">{{el.name | titlecase}}</div>
      <div *ngIf="i !== wizard.elements.length - 1" [ngStyle]="{minWidth: '30px'}"
           class="{{  i +1 === wizard.current ? 'border-blue-700' : 'border-gray-400'}}  border-b mr-3 w-full"></div>
    </div>
  </div>

  <div class="mt-3 text-right">
    <button class="py-2 px-3 bg-transparent hover:bg-gray-400 hover:text-white border border-current focus:outline-none rounded shadow text-gray-500 shadow-none outline-none mr-3" (click)="onPrevious()">Previous</button>
    <button class="py-2 px-3 bg-blue-700 hover:bg-blue-600 rounded shadow text-white shadow-none focus:outline-none outline-none" (click)="onNext()">
      <span *ngIf="wizard.current === wizard.elements.length; else no01">
        Finish
      </span>
      <ng-template #no01>
        Next
      </ng-template>
    </button>
  </div>
</div>
